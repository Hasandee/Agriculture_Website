<!DOCTYPE html>
<html>

<head>
    <title>Add Products</title>
    <link rel="stylesheet" href="../Style/AddProduct.css">

</head>

<body>
    <div class="registration-form">
        <h1>ADD products</Form>
        </h1>
        <form action="../Control/save_product.php" method="post" enctype="multipart/form-data">
            <p>Product Name</p>
            <input type="text" name="productname" placeholder="Product Name">
            <p>Crop</p>
            <select name="crop">
                <option value="Vegetables">Vegetables</option>
                <option value="Fruits">Fruits</option>
                <option value="Legumes">Legumes</option>
                <option value="Root Crops">Root Crops</option>
            </select>
            <p>Quantity</p>
            <input type="text" name="quantity" placeholder="Quantity">
            <p>Price</p>
            <input type="text" name="price" placeholder="Price">

            <p>Product Image</p>
            <input type="file" name="productimage" id="productimage" accept="image/*" onchange="previewImage()">
            <img src="" alt="Image Preview" id="imagePreview"
                style="max-width: 100%; max-height: 200px; display: none;">

            <button type="submit">ADD </button>

        </form>
    </div>

    <script>
        function previewImage() {
            var fileInput = document.getElementById('productimage');
            var imagePreview = document.getElementById('imagePreview');

            if (fileInput.files && fileInput.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(fileInput.files[0]);
            }
        }
    </script>

</body>

</html>
